{% extends "_layout.html" %}


{% block title %}
Edit User | Nextagram
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<h1>Edit User</h1>
<h2>Username : {{current_user.username}}</h2>
<form action="{{url_for('users.update', id = current_user.id)}}" method="POST">
    <div class="form-group">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label for="user_username">Username:</label>
        <input class="input" type="text" name="user_username" class="form-control">
        <label for="user_email">Email:</label>
        <input class="input" type="text" name="user_email" class="form-control">
        <label for="user_password">Password:</label>
        <input class="input" type="text" name="user_password" class="form-control">
        <button type="submit" class="btn btn-primary">Update User</button>

    </div>
    
</form>

<h1>Upload Your Image</h1>

<form action="{{url_for('users.upload_image', id = current_user.id)}}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <label for="user_file">Upload Your Image</label>
    <br></br>
    <input type="file" name="user_file" class="form-control" style="width: 17%;">
    <br></br>
    <button type="submit" class="btn btn-primary">Upload</button>

</form>
{% endblock %}
